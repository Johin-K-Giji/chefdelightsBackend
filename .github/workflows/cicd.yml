name: Deploy Node Application

on: 
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}     
      - name: Build Docker Image
        run: docker build -t johin12/chefdelightsbackend:latest .
      - name: Publish Image to Docker Hub
        run: docker push johin12/chefdelightsbackend:latest 

  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull johin12/chefdelightsbackend:latest 
      - name: Delete Old Container
        run: docker rm -f nodejs-app-container  
      - name: Run Docker Container
        run: |
          docker run -d -p 4000:4000 --name nodejs-app-container \
          -e MONGO_URI='${{ secrets.MONGO_URI }}' \
          johin12/chefdelightsbackend:latest
